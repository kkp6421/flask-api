<!doctype html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        [v-cloak]{
            display: none
        }
        body{
            background-color: #f9f9f9;
        }
        label{
            font-size: 0.7rem;
        }
        a, a:visited, a:focus, a:hover {
            text-decoration: none;
        }
        .link-item{
            text-align: center;
            font-size: 0.6rem;
            padding: 10px 0px 10px 0px;
        }
        .link-item:hover{
            background-color: #f6f6f6;
        }
        .link-item-icon{
            font-size: 1.4rem;
        }
        .link-item-icon-sub{
            position: relative;
            bottom: 3px;
            left: 2px;
            font-size: 0.65rem;
        }
        .btn{
            font-size: 0.8rem;
        }
        #app > div > div > div > div.col-md-6.col-lg-6 > div > a{
            color: #5cb85c;
        }
        .text-danger{
            font-size: 0.6rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="bg-white" style="box-shadow: 0.5px 0.5px 0.5px 0.5px rgba(0,0,0,0.4);">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-lg-3"></div>
                    <div class="col-md-6 col-lg-6">
                        <div class="row">
                            <router-link to="/home" class="link-item col-3 col-md-3 col-lg3"><i class="fas fa-clipboard link-item-icon"></i><br/>タスク一覧</router-link>
                            <router-link to="/tasks/new?redirect=true" class="link-item col-3 col-md-3 col-lg3"><i class="fas fa-clipboard link-item-icon"></i><i class="fas fa-plus link-item-icon-sub"></i><br/>タスクの追加</router-link>
                            <router-link to="/profile" class="link-item col-3 col-md-3 col-lg3"><i class="fas fa-user-cog link-item-icon"></i><br/>ユーザー情報</router-link>
                            <router-link to="/users/new?redirect=true" class="link-item col-3 col-md-3 col-lg3" v-show="!Auth.loggedIn()"><i class="fas fa-user-plus link-item-icon"></i><br/>ユーザー登録</router-link>
                            <router-link to="/logout" v-show="Auth.loggedIn()" class="link-item col-3 col-md-3 col-lg3"><i class="fas fa-sign-out-alt link-item-icon"></i><br/>ログアウト</router-link>
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-3"></div>
                </div>
            </div>
        </div>
        <br/>
        <div class="container">
            <router-view></router-view>
        </div>
    </div>
</body>
    <script type="text/x-template" id="home">
        <div>
            <h4>ホームです。</h4>
            <ul>
                <li v-for="task in tasks">[[ task ]]</li>
            </ul>
        </div>
    </script>

    <script type="text/x-template" id="profile-user">
        <div>
            <h4>プロフィールです。</h4>
            <p>[[ user ]]</p>
        </div>
    </script>

    <script type="text/x-template" id="task-create">
        <div>
            <h4>タスクの追加</h4>
            <div class="form-group">
                <label>内容</label>
                <input type="text" v-model="text" class="form-control">
                <div class="text-danger" v-show="check_text">内容を入力してください。</div>
            </div>
            <div>
                <input type="button" @click="createTask" value="タスク作成" class="btn btn-outline-success">
            </div>
        </div>
    </script>

    <script type="text/x-template" id="user-create">
        <div>
            <h4>ユーザー登録</h4>
            <form @submit.prevent="createUser">
                <div class="form-group">
                    <label>username</label>
                    <input type="text" v-model="username" class="form-control" placeholder="username">
                    <div v-show="check_username" class="text-danger">ユーザーネームを入力してください。</div>
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="email" v-model="email" class="form-control" placeholder="email">
                    <div v-show="check_email" class="text-danger">メールアドレスを入力してください。</div>
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="password" v-model="password" class="form-control" placeholder="password">
                    <div v-show="check_password" class="text-danger">パスワードを入力してください。</div>
                </div>
                <div class="form-group">
                    <label>password_confirm</label>
                    <input type="password" v-model="password_confirm" class="form-control" placeholder="password_confirm">
                    <div v-show="check_confirm_null" class="text-danger">確認用パスワードを入力してください。</div>
                    <div v-show="check_confirm" class="text-danger">パスワードと違います。</div>
                </div>
                <button type="submit" class="btn btn-outline-success">ユーザー作成</button>
            </form>
        </div>
    </script>

    <script type="text/x-template" id="login">
        <div>
            <h4>ログイン</h4>
            <p v-if="$route.query.redirect" class="text-danger">ログインしてください。</p>
            <form @submit.prevent="login">
                <div class="form-group">
                    <label>Email</label>
                    <input v-model="email" placeholder="email" class="form-control">
                    <div class="text-danger" v-show="check_email">メールアドレスを入力してください。</div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" v-model="password" placeholder="password" class="form-control">
                    <div class="text-danger" v-show="check_password">パスワードを入力してください。</div>
                </div>
                <button type="submit" class="btn btn-outline-success">ログイン</button>
                <p v-if="error" class="text-danger">ログインに失敗しました。</p>
            </form>
        </div>
    </script>


    <script>
        var Auth = {
            data: function() {
                return {
                    flag: 0
                }
            },
            login: function (email, password, cb) {
                var api = axios.create({
                    baseURL: 'http://192.168.99.100:5000'
                });
                let _this = this;
                api.post('/api/auth', {
                    email: email, password: password
                }).then(response=>{
                    localStorage.token = response.data.token,
                    _this.flag = response.data.flag,
                    console.log(response.data.token, _this.flag)
                }).catch(response=>{
                    console.log(response)
                });
                setTimeout(function () {
                    if (_this.flag == 1) {
                        if (cb) {
                            cb(true)
                        }
                    } else {
                        if (cb) {
                            cb(false)
                        }
                    }
                }, 500)
            },
            logout: function(){
                delete localStorage.token;
            },
            loggedIn: function () {
                return !!localStorage.token;
            }
        };

        var Home = {
            template: '#home',
            delimiters: ['[[', ']]'],
            data: function(){
                return{
                    tasks: function () {
                        return []
                    }
                }
            },
            created: function () {
                this.collectTask()
            },
            watch: {
                '$route': 'collectTask'
            },
            methods: {
                collectTask: function () {
                    var api = axios.create({
                        baseURL: 'http://192.168.99.100:5000'
                    });
                    let _this = this;
                    api.get('/api/task/',{
                        headers: {
                            Authorization: `Bearer ${localStorage.token}`
                        }
                    })
                        .then(response=>{
                        console.log(response),
                        this.tasks=response.data
                    })
                .catch(response=>{
                        console.log(response),
                        Auth.logout()
                    })
                }
            }
        };

        var ProfileUser = {
            template: '#profile-user',
            delimiters: ['[[', ']]'],
            data: function () {
                return{
                    user: null,
                    token: localStorage.token
                }
            },
            created: function () {
                this.showUser()
            },
            watch: {
                '$route': 'showUser'
            },
            methods: {
                showUser: function () {
                    var api = axios.create({
                        baseURL: 'http://192.168.99.100:5000'
                    });
                    let _this = this;
                    api.get('/api/profile', {
                        headers: {
                            Authorization: `Bearer ${localStorage.token}`
                        }
                    })
                        .then(response=>{
                        console.log(response),
                        this.user = response.data
                    }).catch(response=>{
                        console.log(response),
                        Auth.logout()
                    })
                }
            }
        };

        var TaskCreate = {
            template: '#task-create',
            delimiters: ['[[', ']]'],
            data: function () {
                return{
                    text: '',
                    error: null
                }
            },
            computed: {
                check_text: function () {
                    return this.text.trim()===''
                }
            },
            methods: {
                createTask: function () {
                    if (this.text.trim()===''){
                        return
                    }else{
                        var api = axios.create({
                            baseURL: 'http://192.168.99.100:5000'
                        });
                        api.defaults.headers.common["Authorization"] = `Bearer ${localStorage.token}`;
                        api.post('/api/task/create', {
                            text: this.text,
                        })
                            .then(response=>{
                            console.log(response.data),
                            this.$router.push('/home')
                        }).catch(response=>{
                            console.log(response),
                            Auth.logout()
                        })
                    }
                }
            }
        };

        var UserCreate = {
            template: '#user-create',
            delimiters: ["[[", "]]"],
            data: function () {
                return{
                    username: "",
                    email: "",
                    password: "",
                    password_confirm: ""
                }
            },
            computed: {
                check_username: function () {
                    return this.username.trim()===''
                },
                check_email: function () {
                    return this.email.trim()===''
                },
                check_password: function () {
                    return this.password.trim()===''
                },
                check_confirm: function () {
                    return this.password.trim()!==this.password_confirm.trim()
                },
                check_confirm_null: function () {
                    return this.password_confirm.trim()===''
                }
            },
            methods: {
                createUser: function () {
                    var api = axios.create({
                        baseURL: 'http://192.168.99.100:5000'
                    });
                    if (this.email.trim()===''){
                        return
                    }
                    if(this.username.trim()===''){
                        return
                    }
                    if(this.password_confirm.trim()==='' && this.password_confirm.trim()!==this.password){
                        return
                    }
                    if (this.password.trim()===''){
                        return
                    }
                    let _this = this;
                    api.defaults.headers.common["Authorization"] = `Bearer ${localStorage.token}`;
                    api.post('/api/user/create', {
                        username: this.username,
                        email: this.email,
                        password: this.password
                    })
                        .then(response=>{
                        console.log(response.data),
                        this.$router.push('/login')
                    }).catch(response=>{
                        console.log(response),
                        this.$router.push('/users/new')
                    })
                }
            }
        };

        var Login = {
            template: '#login',
            delimiters: ['[[', ']]'],
            data: function(){
                return{
                    email: "",
                    password: "",
                    error: false
                }
            },
            computed: {
                check_email: function(){
                    return this.email.trim()===''
                },
                check_password: function(){
                    return this.password.trim()===''
                }
            },
            methods: {
                login: function () {
                    if (this.email.trim()===''){
                    }
                    if (this.password.trim()===''){
                        return
                    }
                    let _this = this;
                    Auth.login(this.email, this.password, function (loggedIn) {
                        if(!loggedIn){
                            _this.error = true
                        }else{
                            _this.$router.replace(_this.$route.query.redirect || '/')
                        }
                    })
                }
            }
        };

        var router = new VueRouter({
            routes: [
                {
                    path: '/home',
                    component: Home,
                    beforeEnter: function (to, from, next) {
                        if(!Auth.loggedIn()){
                            next({
                                path: '/login',
                                query: {redirect: to.fullPath}
                            })
                        }else{
                            next()
                        }
                    }
                },
                {
                    path: '/profile',
                    component: ProfileUser,
                    beforeEnter: function (to, from, next) {
                        if(!Auth.loggedIn()){
                            next({
                                path: '/login',
                                query: {redirect: to.fullPath}
                            })
                        }else{
                            next()
                        }
                    }
                },
                {
                    path: '/users/new',
                    component: UserCreate
                },
                {
                    path: '/tasks/new',
                    component: TaskCreate,
                    beforeEnter: function (to, from, next) {
                        if(!Auth.loggedIn()){
                            next({
                                path: '/login',
                                query: {redirect: to.fullPath}
                            })
                        }else{
                            next()
                        }
                    }
                },
                {
                    path: '/login',
                    component: Login,
                    beforeEnter: function (to, from, next) {
                        if(Auth.loggedIn()){
                            next({
                                path: '/home',
                                query: {redirect: to.fullPath}
                            })
                        }else{
                            next()
                        }
                    }
                },
                {
                    path: '/logout',
                    beforeEnter: function (to, from, next) {
                        Auth.logout();
                        next("/login")
                    }
                },
                {
                    path: '*',
                    redirect: '/home'
                }
            ]
        });

        var app = new Vue({
            delimiters: ['[[', ']]'],
            data: {
                Auth: Auth
            },
            router: router
        }).$mount('#app')

    </script>
</html>
